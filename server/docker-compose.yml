version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - user-service
      - event-service
      - certificate-service

  user-service:
    build:
      context: ./user-service
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  event-service:
    build:
      context: ./event-service
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  certificate-service:
    build:
      context: ./certificate-service
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:latest
    networks:
      - app-network
    # ... resto da configuração permanece o mesmo

networks:
  app-network:
    driver: bridge